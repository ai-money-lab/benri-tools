name: Daily Deploy

on:
  schedule:
    # 毎日 21:00 UTC = JST 06:00
    - cron: '0 21 * * *'
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt 2>/dev/null || true

      - name: Run data collection
        run: python scrapers/sim_scraper.py || true

      - name: Generate comparison HTML
        run: python generators/comparison_generator.py || true

      - name: Generate social images
        run: python generators/social_image_generator.py || true

      - name: Generate site index
        run: python scripts/generate_site_index.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/tools

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
